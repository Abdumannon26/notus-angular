<!-- Header -->
<div class="relative bg-red-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div>
      <!-- Card stats -->
        <div class="flex flex-wrap">
          <ng-container *ngFor="let headerStat of headerStats" [ngSwitch]="headerStat.cardType">
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngSwitchCase="HeaderCardTypeEnum.TRAFFIC">
              <app-card-stats
                [statSubtitle]="headerStat.cardName"
                [statTitle]="headerStat.count"
                [statArrow]="headerStat.perCentType"
                [statPercent]="headerStat.percent"
                statPercentColor="text-emerald-500"
                [statDescripiron]="headerStat.period"
                statIconName="far fa-chart-bar"
                statIconColor="bg-red-500"
              ></app-card-stats>
            </div>
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngSwitchCase="HeaderCardTypeEnum.NEW_USERS">
              <app-card-stats
                [statSubtitle]="headerStat.cardName"
                [statTitle]="headerStat.count"
                [statArrow]="headerStat.perCentType"
                [statPercent]="headerStat.percent"
                statPercentColor="text-red-500"
                [statDescripiron]="headerStat.period"
                statIconName="fas fa-chart-pie"
                statIconColor="bg-orange-500"
              ></app-card-stats>
            </div>
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngSwitchCase="HeaderCardTypeEnum.SALES">
              <app-card-stats
                [statSubtitle]="headerStat.cardName"
                [statTitle]="headerStat.count"
                [statArrow]="headerStat.perCentType"
                [statPercent]="headerStat.percent"
                statPercentColor="text-orange-500"
                [statDescripiron]="headerStat.period"
                statIconName="fas fa-users"
                statIconColor="bg-pink-500"
              ></app-card-stats>
            </div>
            <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngSwitchCase="HeaderCardTypeEnum.PERFORMANCE">
              <app-card-stats
                [statSubtitle]="headerStat.cardName"
                [statTitle]="headerStat.count"
                [statArrow]="headerStat.perCentType"
                [statPercent]="headerStat.percent"
                statPercentColor="text-emerald-500"
                [statDescripiron]="headerStat.period"
                statIconName="fas fa-percent"
                statIconColor="bg-emerald-500"
              ></app-card-stats>
            </div>
          </ng-container>

        </div>
    </div>
  </div>
</div>
